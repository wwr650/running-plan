<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunningPlan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .last-updated {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #4f46e5;
        }

        .last-updated strong {
            color: #4f46e5;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            background: #f8fafc;
            margin-bottom: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4f46e5;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            text-decoration: none;
            color: inherit;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background: #4f46e5;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #1f2937;
        }

        .file-link:hover .file-name {
            color: #4f46e5;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }

        /* 加载动画 */
        .loading {
            opacity: 0.6;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 RunningPlan</h1>
            <p>点击下面的文件链接查看对应页面</p>
        </div>
        
        <div class="content">
            <div class="last-updated">
                <strong>最后更新:</strong> <span id="lastUpdated">加载中...</span>
            </div>
            
            <ul class="file-list" id="fileList">
                <li class="file-item loading">
                    <div class="file-link">
                        <div class="file-icon">H</div>
                        <div class="file-name">加载中...</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 获取仓库信息和文件列表
        async function loadFiles() {
            try {
                // 获取仓库信息
                const repoResponse = await fetch('https://api.github.com/repos/wwr650/running-plan');
                const repoData = await repoResponse.json();
                
                // 更新最后更新时间
                const lastUpdated = new Date(repoData.updated_at).toLocaleString('zh-CN');
                document.getElementById('lastUpdated').textContent = lastUpdated;
                
                // 获取文件列表
                const filesResponse = await fetch('https://api.github.com/repos/wwr650/running-plan/contents/');
                const filesData = await filesResponse.json();
                
                // 过滤出 HTML 文件（排除 index.html）
                const htmlFiles = filesData.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    file.type === 'file'
                );
                
                displayFiles(htmlFiles);
                
            } catch (error) {
                console.error('加载文件时出错:', error);
                document.getElementById('fileList').innerHTML = `
                    <div class="empty-state">
                        <p>❌ 加载文件列表时出错</p>
                        <p>请检查控制台获取详细信息</p>
                    </div>
                `;
                document.getElementById('lastUpdated').textContent = '加载失败';
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <p>📝 暂无 HTML 文件</p>
                        <p>添加 .html 文件到仓库后会自动显示在这里</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <li class="file-item fade-in">
                    <a href="${file.name}" class="file-link" target="_blank">
                        <div class="file-icon">H</div>
                        <div class="file-name">${file.name.replace('.html', '')}</div>
                    </a>
                </li>
            `).join('');
        }

        // 页面加载完成后获取文件列表
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
